<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./bundle.js"></script>
</head>
<body>
  <style>
    #log {
      width: 600px;
      height: 400px;
    }    
  </style>


  <h1>JS battle v1.3</h1>

  <canvas id="myCanvas" width="578" height="500"></canvas>

  <button onclick="addPlayer()">Add player</button>
  <button onclick="start()">Start</button>

  <div>
    <button onclick="init()">Init</button>
    <button onclick="nextFrame()">Next</button>
    <button onclick="play()">Play</button>
    <button onclick="stop()">Stop</button>
  </div>

  <textarea id="log"></textarea>

  <script>
    let drawer = new Game.WebDrawer()
    let logger = new Game.Logger('log', Game.Logger.DEBUG)
    let game = new Game.Game(drawer, logger)

    let player1 = new Game.SamplePlayer()
    let player2 = new Game.SamplePlayer()

    function addPlayer() {
      let player = new Game.SamplePlayer()
      game.addPlayer(player)
    }

    function start() {
      game.init()
      game.start()
    }

    let interval = null
    function init() {
      game.init()
    }
    function nextFrame() {
      console.log('nextFrame')
      game.nextTick()
    }
    function play() {
      if (interval === null) {
        console.log('set interval')
        interval = setInterval(() => nextFrame(), 1500)
      }
    }
    function stop() {
      clearInterval(interval)
      interval = null
    }

    let player = new Game.SamplePlayer()
    game.addPlayer(player)
    init()
    play()

  </script>
</body>
</html>
